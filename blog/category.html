<div id="post-preview-container"></div>

<script src="https://www.minewyrtruman.com/js/search-script.js" type="text/javascript"></script>
<script type="text/javascript">
  
  $(document).ready(function(){
    var queryStr = getUrlVars();

    var template = '<div class="post-preview">';
    template += '<h2 class="post-preview-title"><a href="{url}">{title}</a></h2>';
   /* template += '<span class="post-details">Posted {author}';
    template += ' on <span id="date">{date} CE</span>,';
    template += ' in {categories}';
    template += '<a class="post-category" href="/category?{category}">{categorycapitalize}</a>';
    template += '{excerpt}</p></div>'; */

    SimpleJekyllSearch({
      searchInput: queryStr[0],
      resultsContainer: document.getElementById('post-preview-container'),
      json: 'https://www.minewyrtruman.com/search.json',
      searchResultTemplate: template     
    });

  });
  
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>
