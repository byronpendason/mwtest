<div id="post-preview-container"></div>
<input type="hidden" id="search-input" />

<script src="https://www.minewyrtruman.com/mwtest/js/search-script.js" type="text/javascript"></script>
<script type="text/javascript">
  
  $(document).ready(function(){
    document.getElementById.value = getUrlVars();

    var template = '<div class="post-preview"><h2 class="post-preview-title"><a href="{url}">{title}</a></h2></div>';

    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('post-preview-container'),
      json: 'https://www.minewyrtruman.com/search.json',
      searchResultTemplate: '<div class="post-preview"><h2 class="post-preview-title"><a href="{url}">{title}</a></h2></div>'     
    });

  });
  
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>
